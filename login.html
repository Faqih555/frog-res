<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <title>FROG-RES</title>
  <link rel="icon" type="image/png" href="assets/logo/logo-title.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jacques+Francois+Shadow&family=Manrope&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",

          },
          zIndex: {
            99999: "99999",
          },
        },
      },
    };
  </script>
</head>

<body>
  <div class="container">
    <!-- navbar start -->
    <header>
      <nav class="navigation">
        <div>
          <img src="/assets/logo/LOGO-forg-res.png" alt="" class="logo-frog-res" />
        </div>
        <ul>
          <li class="beranda"><a href="index.html" class="link">BERANDA</a></li>
          <li class="buku"><a href="#" class="link">BUKU</a></li>
        </ul>
        <div class="input-grup">
          <input type="text" name="name" class="input" autocomplete="off" />
          <div class="icon">
            <i class="icon-search" aria-hidden="true"><img src="/assets/icon/search.png" alt="" /></i>
          </div>
        </div>
        <div class="profile-grup">
          <a href="login.html" class="profile rounded-full">
            <img src="/assets/icon/foto-profile.png" alt="" class="profile" />
          </a>
        </div>
      </nav>
    </header>
    <!-- navbar done -->

    <!-- from login start -->
    <div class=" absolute left-96 mt-40 w-[550px] h-[400px] rounded-sm bg-[#1e1e1e]">

      <div>
        <img src="assets/logo/LOGO-forg-res.png" alt="gambar" class="mt-40 ml-8">
      </div>

      <div>
        <h1 class="font-serif text-white ml-[290px] -mt-36 text-2xl font-mono">MASUK AKUN</h1>
        <hr class="absolute top-[110px] w-1/2 ml-[230px] mt-[5px]">
        <div class="relative ">
          <input type="text" class="block absolute left-[245px] top-7 w-[250px] h-[30px] pl-[35px] rounded-sm" name="name" placeholder="username" autocomplete="off"
            style="font-family: 'Open Sans', sans-serif; font-size: 14px; outline: none;"> 
          <div class="absolute left-3 top-[12.5px] flex justify-center items-center">
            <i class="" aria-hidden="true">
              <img src="assets/icon/1946429-removebg-preview 1.png" alt="gambar" class="ml-[235px] w-[27px] h-auto mt-[17px] rounded-sm">
            </i>
          </div>
        </div>
        <div class="relative ">
          <input type="password" class="block absolute left-[245px] top-16 w-[250px] h-[30px] pl-[35px] rounded-sm" name="name" placeholder="password" autocomplete="off"
            style="font-family: 'Open Sans', sans-serif; font-size: 14px; outline: none;"> 
          <div class="absolute left-3 top-[12.5px] flex justify-center items-center">
            <i class="" aria-hidden="true">
              <img src="assets/icon/gembok.png" alt="gambar" class="ml-[235px] w-[27px] h-auto mt-[54px] bottom-0 rounded-sm">
            </i>
          </div>
        </div>
        <hr class="absolute top-56 w-[275px] ml-[230px] ">

        <div class="mt-2">
          <a href="#" class="absolute top-60 px-2  ml-[340px] hover:bg-violet-500 bg-[#cbcbcb] rounded-sm">MASUK</a>
        </div>
        <a href="register.html" class="absolute top-[270px] ml-[360px] text-xs text-[#d9d9d9] ">Daftar</a>
      </div>
      <!-- from login done -->
    </div>
    <script src="https://cdn.tailwindcss.com"></script>

</html>
