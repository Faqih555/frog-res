<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>mencoba git remote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containter">
      <header>
        <nav class="navigation">
          <div><img src="/assets/logo/LOGO-forg-res.png" alt="" class="logo-frog-res"/></div>
          <ul>
            <li class="beranda"><a href="#">BERANDA</a></li>
            <li class="buku"><a href="#">BUKU</a></li>
          </ul>
          <div class="input-grup">
            <input
              type="text"
              name="name"
              class="input"
              autocomplete="off"
            />
            <div class="icon">
              <i class="icon-search" aria-hidden="true"><img src="/assets/icon/search.png" alt=""></i>
            </div>
          </div>
          <div class="profile-grup">
            <button class="profile" onclick="tes()"><img src="/assets/icon/profile.png" alt="" class="foto-profile"></button>
          </div>
        </nav>
      </header>
      <main class="content">
        <div class="main-content">
          <div class="grup-content">
            <div class="bahasa">
              <img src="assets/logo/DART.png" alt="" class="dart">
              <h2 class="h2-dart">DART</h2>
            </div>
            <div class="bahasa">
              <img src="assets/logo/SWIFT.png" alt="" class="swift">
              <h2 class="h2-dart">SWIFT</h2>
            </div>
            <div class="bahasa">
              <img src="assets/logo/JAVASCRIPT.png" alt="" class="javascript">
              <h2 class="h2-dart">JAVASCRIPT</h2>
            </div>
            <div class="bahasa">
              <img src="assets/logo/RUBY.png" alt="" class="ruby">
              <h2 class="h2-dart">RUBY</h2>
            </div>
          </div>
          <hr class="hr">
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
